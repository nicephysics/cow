<!DOCTYPE html>

  </head>
  <body>

    <!-- navbar -->
    <div class="w3-top">

        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">
          Start!
        </a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">
          .
        </a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">
          .
        </a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">
          .
        </a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">
          .
        </a>
      </div>
      <!-- end of default navbar -->

      <!-- navbar on small screens (NA) -->
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">

        </a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">

        <a href="#" class="w3-bar-item w3-button w3-padding-large">

        </a>
      </div>
      <!-- end navbar on small screens (NA) -->
    </div>
    <!-- end of navbar -->

    <!-- header -->
    <header class="w3-container w3-red w3-center" style="padding:128px 16px">
      
      <h1 class="w3-margin w3-jumbo">
        MOMENTS
      </h1>
      <p class="w3-xlarge">
        A Random Story
      </p>
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">
        Start now!
      </button>
      
    </header>
    <!-- end of header -->

    <!-- first grid -->
    <div class="w3-row-padding w3-padding-64 w3-container">
      <div class="w3-content">
        
        <div class="w3-twothird">
          <h1>
            The Story
          </h1>
          <h5 class="w3-padding-32">
            You are a cow.
          </h5>

          <p class="w3-text-grey">
            A very large cow.
          </p>
        </div>

        <div class="w3-third w3-center">
          <!--
            <i class="fa fa-cow w3-padding-64 w3-text-red"></i>
          -->
          <img src="./assets/cow.png" alt="cow" width="200" height="200"></img>
        </div>
        
      </div>
    </div>

    <!-- fecond grid -->
    <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
      <div class="w3-content">
        
        <div class="w3-third w3-center">
          <!-- <i class="fa fa-cow w3-padding-64 w3-text-red w3-margin-right"></i> -->
          <img src="./assets/farm.png" alt="farm" width="200" height="200"></img>
        </div>

        <div class="w3-twothird">
          <h1>
            The Location
          </h1>
          <h5 class="w3-padding-32">
            You start at a farm.
          </h5>

          <p class="w3-text-grey">
            Click on the farm!
          </p>
        </div>
        
      </div>
    </div>

    <div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
        <h1 class="w3-margin w3-xlarge">
          Remember: this is work in progress.
      </h1>
    </div>

    <!-- footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity">
      <!-- no need for funny social media haha
      <div class="w3-xlarge w3-padding-32">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
      -->
      <p>
        Created by a physics teacher.
      </p>
    </footer>

    <!-- small js script -->
    <script>
      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else { 
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
    
    <!-- end of body -->
  </body>
</html>
