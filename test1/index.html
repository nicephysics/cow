<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Test 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- template time -->
    <link rel="stylesheet" href="../w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- my template -->
    <link rel="stylesheet" href="../main.css">
  </head>
  
  <body>

    <!-- header -->
    <header class="w3-container w3-red w3-center" style="padding:16px 16px">
      
      <h1 class="w3-margin jumbo">
        TEST
      </h1>
      <p class="huge">
        Type in 1234567890 in the box below!
      </p>
      
    </header>
    <!-- end of header -->

    <!-- a grid -->
    <div class="w3-row-padding padding-64 w3-container">
      <div class="w3-content">
        <h1>
          A Box
        </h1>
        <h5 class="padding-32">
          A mysterious input box appears in front of your eyes. No grass?
        </h5>
        <div id="wrapper" class="padding-medium w3-center" style="color:#4CAF50">
          <input id="answer" type="text" placeholder="Enter a number here"></input>
          <button id="button" class="fa fa-play w3-button w3-black large" onclick="check()">
            <!-- fa-play -->
          </button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="w3-container padding-16 w3-center w3-opacity">
      <p>
        Created by a physics teacher.
      </p>
    </footer>
  
    <!-- js -->
    <script>
      var answer = document.getElementById("answer")
      function check() {
        if (answer.value === "1234567890") {
          window.location.href = "../";
        } else {
          // wrong!
          var element = document.getElementById("wrapper")
          var startcolor = [76, 175, 80];
          var currentcolor = [76, 175, 80];
          var colorchange = [99, -99, 0];
          var endcolor = [currentcolor[0] - colorchange[0], 0, 0];
          var stepcount = 0;
          var stepinc = 1;
          var steps = 30; // 1 second
          var timer = setInterval(function() {
              currentcolor[0] = parseInt(currentcolor[0] - stepinc * colorchange[0]);
              currentcolor[1] = parseInt(currentcolor[1] - stepinc * colorchange[1]);
              currentcolor[2] = parseInt(currentcolor[2] - stepinc * colorchange[2]);
              element.style.color = 'rgb(' + currentcolor.toString() + ')';
              stepcount += stepinc;
              if (stepcount >= steps) {
                stepinc = -1;
              } else if (stepcount < 0) {
                  element.style.color = 'rgb(' + startcolor.toString() + ')';
                  clearInterval(timer);
              }
          }, 16;
        }
      }
    </script>
    
    <!-- end of body -->
  </body>

</html>
