    <div class="row-padding light-grey padding-32 container">

        </button>
        <button id="load_button" onclick="load()" class="button grey padding-large margin-top large">
          Load data from cloud
        </button>
      </div>
    </div>

    <div class="container dark-grey center padding-64">
      <button id="login_button" onclick="login()" class="button red padding-large margin-top large">

    </div>

    <!-- footer -->
    <footer id="footer" class="container padding-64 center opacity">
      <p>

      </p>
    </footer>
  
    <!-- music -->

      Your browser does not support the audio element.
    </audio>
    <button id="music_button" class="fa fa-play button music-circle-button black padding margin-top margin-right large topright animate-zoom" onclick="play()"></button>

    <script>
